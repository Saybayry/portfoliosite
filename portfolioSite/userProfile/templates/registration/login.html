{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
    <p>ваши логин и пароль не верные</p>
    {% endif %}
    <div class="box">
      <div class="login-box">
        <h1>Войдите</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

          <div class="user-box">
            {{ form.username.errors }}

            {{ form.username }}
            <label for="{{ form.username.id_for_label }}">Username:</label>
          </div>



          <div class="user-box">
            {{ form.password }}
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}">Password:</label>
          </div>
          <button type="submit"  class="login btn-block">Login</button>
           <br>
           <a href="{% url "userProfile:register"  %}"> <div  class="login btn-block" >registration</div></a>
        </form>
      </div>
    </div>



    <style>

    a.text:active, /* активная/посещенная ссылка */
    a.text:hover,  /* при наведении */
    a.text {
      text-decoration: none;
      color: #666;
    }
    a {
        color: black;
        }


    .login {
        text-align: center;
        border-radius:3px;
        background: #616161;
        height: 30px;
        width: 100%
    }


        button {
        border-radius:3px;
        background: #616161
        }


        .box {
          box-sizing: border-box;
        overflow: hidden;
        padding: 2px;
        }
        .box :: before, .box :: after {
          content: " ";position: absolute;
          top: -50%;left: -50%; z-index: 0;
          width: 350px;height: 350px;
          background:  transparent;
          transform-origin: bottom right;
          animation: login 5s linear infinite;
        }
        .box :: after {
          background:  transparent;
          animation-delay: -3s;
        }
        @keyframes lofin {
          0% {transform: rotate(0deg)}
          100% {transform: rotate(360deg)}
        }


        .login-box {
          width: 500px;padding: 20px;
          background:  transparent;
          overflow: hidden;z-index: 1;
              margin-left: auto;
                margin-right: auto;
        }
        .login-box h1 {
          margin: 0 0 30px; padding: 0;color: #fff;
          text-align: center;font-size: 26px;
        }


        .user-box {position: relative}
        .user-box input {
          width: 100%;padding:10px 0;
          font-size: 16px;color: #fff;
          margin-bottom: 30px;
          border-bottom: 1px solid #fff;
          background: transparent;
        }
        .user-box label {
          position: absolute;top: 0;
          left: 0;padding: 10px 0;
          font-size: 16px;color: #fff;
          pointer-events: none;
          transiton: .5s;
        }
        .user-box input:focus~label,.user-box input:valid~label {
          top: -20px;left: 0;
          color: #ffffff;
          font-size: 12px;
        }
        .button {
            width:100%;
            display:block;
            box-sizing: border-box;
        }
    </style>


{% endblock content %}
